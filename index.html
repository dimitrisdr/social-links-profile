<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="wraper">
    <img src="assets\images\avatar-jessica.jpeg" alt="author" class="img">
    <div class="titles-container">
      <h1 class="name">Jessica Randall</h1>
      <p class="author-info">London, United Kingdom</p>
    </div>
    <div class="main-content">
      <p class="main-content-title"> "Front-end developer and avid reader."</p>
      <ul class="option-items">
        <li class="option-item"><a href="#">GitHub</a></li>
        <li class="option-item"><a href="#">Frontend Mentor</a></li>
        <li class="option-item"><a href="#">LinkedIn</a></li>
        <li class="option-item"><a href="#">Twitter</a></li>
        <li class="option-item"><a href="#">Instagram</a></li>
      </ul>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dimitris Dristellas</a>.
  </div>
</body>
</html>
